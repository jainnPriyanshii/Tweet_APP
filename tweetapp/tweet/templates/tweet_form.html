{% extends "layout.html" %}

{% block title %}
Tweet Section
{% endblock %}

{% block content %}
<h1 class = "text-center text-white mt-4">TweetIt And SpeakIt</h1>

<h2 class="text-center">
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method = 'post' enctype="multipart/form-data" class = "form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url "tweet_list" %}">Back To Tweet List</a>
</h2>
{% endblock %}
